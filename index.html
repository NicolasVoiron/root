<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>FactoryCast Public Display</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #1a1a1a; font-family: 'Segoe UI', sans-serif; }
        #viewer-container { display: flex; width: 100%; height: 100%; transition: opacity 0.8s ease-in-out; opacity: 0; }
        .pane { flex: 1; background-size: contain; background-repeat: no-repeat; background-position: center; border-right: 1px solid rgba(255,255,255,0.05); }
        #progress-bar { position: fixed; bottom: 0; left: 0; width: 0%; height: 6px; background: #3dcd58; z-index: 1000; box-shadow: 0 0 15px #3dcd58; }
        #info-badge { position: fixed; top: 15px; right: 15px; color: #3dcd58; background: rgba(0,0,0,0.8); padding: 8px 18px; border-radius: 30px; font-size: 13px; border: 1px solid #3dcd58; z-index: 1000; display: flex; align-items: center; gap: 10px; }
        .dot { width: 8px; height: 8px; background: #3dcd58; border-radius: 50%; animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 0.2; } 50% { opacity: 1; } 100% { opacity: 0.2; } }
    </style>
</head>
<body>
    <div id="info-badge"><div class="dot"></div> <span id="status-text">Synchronisation...</span></div>
    <div id="viewer-container"></div>
    <div id="progress-bar"></div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const canal = params.get('canal') || 'bureau';
        let images = [], index = 0;

        async function fetchConfig() {
            try {
                const res = await fetch('config.json?nocache=' + Date.now());
                const data = await res.json();
                if (data.channels[canal]) {
                    images = data.channels[canal].sites.map((s, i) => ({
                        parts: s.split || 1,
                        dur: (s.display_time || 30) * 1000,
                        id: i,
                        updated: s.last_update || '--:--'
                    }));
                    if (index === 0) rotate();
                }
            } catch (e) {
                document.getElementById('status-text').innerText = "ERREUR DE CONNEXION GITHUB";
                setTimeout(fetchConfig, 5000);
            }
        }

        function rotate() {
            if (images.length === 0) return;
            const container = document.getElementById('viewer-container');
            const pb = document.getElementById('progress-bar');
            const current = images[index];

            // Mise à jour de l'heure en haut à droite
            document.getElementById('status-text').innerText = `${canal.toUpperCase()} | MAJ : ${current.updated}`;

            container.style.opacity = 0;
            
            setTimeout(() => {
                container.innerHTML = '';
                for(let p=0; p < current.parts; p++) {
                    const div = document.createElement('div');
                    div.className = 'pane';
                    // Anti-cache par timestamp
                    div.style.backgroundImage = `url('docs/screens/${canal}_${current.id}_p${p}.png?v=${Date.now()}')`;
                    container.appendChild(div);
                }
                container.style.opacity = 1;

                // Animation de la barre verte
                pb.style.transition = 'none';
                pb.style.width = '0%';
                setTimeout(() => {
                    pb.style.transition = `width ${current.dur}ms linear`;
                    pb.style.width = '100%';
                }, 50);

                setTimeout(() => {
                    index = (index + 1) % images.length;
                    // On recharge la config à chaque cycle complet
                    if (index === 0) fetchConfig();
                    rotate();
                }, current.dur);
            }, 800);
        }

        fetchConfig();
    </script>
</body>
</html>
