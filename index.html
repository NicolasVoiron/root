<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>FactoryCast Public Display</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: black; font-family: sans-serif; }
        #viewer { 
            display: flex; 
            width: 100vw; 
            height: 100vh; 
            transition: opacity 1s ease-in-out; 
            opacity: 0; 
        }
        .pane { 
            flex: 1; 
            /* REMPLISSAGE TOTAL SANS BANDES NOIRES */
            background-size: 100% 100%; 
            background-repeat: no-repeat; 
            background-position: center; 
        }
        #progress-bar { position: fixed; bottom: 0; left: 0; height: 3px; background: #3dcd58; z-index: 100; }
        #badge { 
            position: fixed; 
            bottom: 8px; 
            right: 12px; 
            color: rgba(255,255,255,0.2); 
            font-size: 10px; 
            letter-spacing: 1px; 
            z-index: 101; 
        }
    </style>
</head>
<body>
    <div id="viewer"></div>
    <div id="progress-bar"></div>
    <div id="badge">LOADING...</div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const canal = params.get('canal') || 'point_1';
        let sites = [], index = 0;
        let mainTimer = null;

        async function fetchConfig() {
            try {
                const r = await fetch('config.json?v=' + Date.now());
                const d = await r.json();
                if (d.channels[canal]) {
                    sites = d.channels[canal].sites;
                    if (!mainTimer) startRotation();
                }
            } catch (e) { setTimeout(fetchConfig, 5000); }
        }

        function startRotation() {
            if (!sites.length) return;
            const container = document.getElementById('viewer');
            const pb = document.getElementById('progress-bar');
            const badge = document.getElementById('badge');
            const s = sites[index];

            container.style.opacity = 0;
            
            setTimeout(() => {
                container.innerHTML = '';
                // Création des splits (1, 2 ou 3 colonnes)
                for(let p=0; p < s.split; p++) {
                    const div = document.createElement('div');
                    div.className = 'pane';
                    div.style.backgroundImage = `url('docs/screens/${canal}_${index}_p${p}.png?v=${Date.now()}')`;
                    container.appendChild(div);
                }
                
                badge.innerText = `MAJ: ${s.last_update_str || '--'}`;
                container.style.opacity = 1;

                // Reset et lancement de la barre de progression
                pb.style.transition = 'none';
                pb.style.width = '0%';
                setTimeout(() => {
                    pb.style.transition = `width ${s.display_time}s linear`;
                    pb.style.width = '100%';
                }, 100);

                mainTimer = setTimeout(() => {
                    index = (index + 1) % sites.length;
                    if (index === 0) fetchConfig(); // Recharge la config à chaque cycle complet
                    startRotation();
                }, s.display_time * 1000);
            }, 1000);
        }

        fetchConfig();
    </script>
</body>
</html>
