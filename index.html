<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #111; font-family: 'Segoe UI', sans-serif; }
        #viewer-container { display: flex; width: 100%; height: 100%; transition: opacity 0.6s ease; opacity: 0; }
        .pane { flex: 1; background-size: contain; background-repeat: no-repeat; background-position: center; }
        #progress-bar { position: fixed; bottom: 0; left: 0; width: 0%; height: 3px; background: #3dcd58; z-index: 1000; }
        /* Badge ultra discret */
        #update-info { position: fixed; bottom: 8px; right: 12px; color: rgba(255,255,255,0.15); font-size: 9px; z-index: 1001; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div id="viewer-container"></div>
    <div id="progress-bar"></div>
    <div id="update-info">Sync...</div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const canal = params.get('canal') || 'bureau';
        let sites = [], index = 0;

        async function refreshConfig() {
            try {
                const r = await fetch('config.json?nocache=' + Date.now());
                const d = await r.json();
                if (d.channels[canal]) {
                    sites = d.channels[canal].sites;
                    if (index === 0) startRotation();
                }
            } catch (e) { setTimeout(refreshConfig, 5000); }
        }

        function startRotation() {
            if (sites.length === 0) return;
            const container = document.getElementById('viewer-container');
            const pb = document.getElementById('progress-bar');
            const badge = document.getElementById('update-info');
            const s = sites[index];

            container.style.opacity = 0;
            
            setTimeout(() => {
                container.innerHTML = '';
                // Rendu des splits côte à côte
                for(let p=0; p < s.split; p++) {
                    const div = document.createElement('div');
                    div.className = 'pane';
                    div.style.backgroundImage = `url('docs/screens/${canal}_${index}_p${p}.png?v=${Date.now()}')`;
                    container.appendChild(div);
                }
                
                badge.innerText = `Update: ${s.last_update || '--:--'}`;
                container.style.opacity = 1;

                // Reset & Animation barre de progression
                pb.style.transition = 'none'; pb.style.width = '0%';
                setTimeout(() => {
                    pb.style.transition = `width ${s.display_time * 1000}ms linear`;
                    pb.style.width = '100%';
                }, 50);

                setTimeout(() => {
                    index = (index + 1) % sites.length;
                    if (index === 0) refreshConfig();
                    startRotation();
                }, s.display_time * 1000);
            }, 600);
        }
        refreshConfig();
    </script>
</body>
</html>
