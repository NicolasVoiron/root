<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #1a1a1a; font-family: sans-serif; }
        #viewer-container { display: flex; width: 100%; height: 100%; transition: opacity 0.8s; opacity: 0; }
        .pane { flex: 1; background-size: contain; background-repeat: no-repeat; background-position: center; border-right: 1px solid rgba(255,255,255,0.05); }
        #progress-bar { position: fixed; bottom: 0; left: 0; width: 0%; height: 4px; background: #3dcd58; z-index: 1000; }
        /* Badge ultra-discret en bas à droite */
        #update-badge { position: fixed; bottom: 10px; right: 15px; color: rgba(255,255,255,0.3); font-size: 10px; z-index: 1001; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div id="viewer-container"></div>
    <div id="progress-bar"></div>
    <div id="update-badge">SYNC...</div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const canal = params.get('canal') || 'bureau';
        let sites = [], index = 0;

        async function update() {
            try {
                const res = await fetch('config.json?t=' + Date.now());
                const data = await res.json();
                if (data.channels[canal]) {
                    sites = data.channels[canal].sites;
                    if (index === 0) rotate();
                }
            } catch (e) { setTimeout(update, 5000); }
        }

        function rotate() {
            if (sites.length === 0) return;
            const container = document.getElementById('viewer-container');
            const pb = document.getElementById('progress-bar');
            const badge = document.getElementById('update-badge');
            const s = sites[index];

            container.style.opacity = 0;
            
            setTimeout(() => {
                container.innerHTML = '';
                // On crée les colonnes SPLIT ensemble pour UN SEUL site
                for(let p=0; p < s.split; p++) {
                    const div = document.createElement('div');
                    div.className = 'pane';
                    div.style.backgroundImage = `url('docs/screens/${canal}_${index}_p${p}.png?v=${Date.now()}')`;
                    container.appendChild(div);
                }
                
                badge.innerText = `MAJ: ${s.last_update || '--:--'}`;
                container.style.opacity = 1;

                pb.style.transition = 'none';
                pb.style.width = '0%';
                setTimeout(() => {
                    pb.style.transition = `width ${s.display_time * 1000}ms linear`;
                    pb.style.width = '100%';
                }, 50);

                setTimeout(() => {
                    index = (index + 1) % sites.length;
                    if (index === 0) update();
                    rotate();
                }, s.display_time * 1000);
            }, 800);
        }
        update();
    </script>
</body>
</html>
