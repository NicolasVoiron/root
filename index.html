<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>FactoryCast Display</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #1a1a1a; font-family: sans-serif; }
        #viewer { width: 100%; height: 100%; background-size: contain; background-repeat: no-repeat; background-position: center; transition: opacity 0.8s ease-in-out; }
        #progress-container { position: fixed; bottom: 0; left: 0; width: 100%; height: 6px; background: rgba(255,255,255,0.1); z-index: 100; }
        #progress-bar { width: 0%; height: 100%; background: #3dcd58; box-shadow: 0 0 10px #3dcd58; }
        #status { position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.5); color: #3dcd58; padding: 5px 12px; border-radius: 20px; font-size: 11px; border: 1px solid #3dcd58; }
    </style>
</head>
<body>
    <div id="status">Initialisation...</div>
    <div id="viewer"></div>
    <div id="progress-container"><div id="progress-bar"></div></div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const canal = params.get('canal') || 'bureau';
        let images = [], index = 0;

        async function updateData() {
            try {
                const res = await fetch('config.json?nocache=' + Date.now());
                const data = await res.json();
                const chan = data.channels[canal];
                if (chan && chan.sites.length > 0) {
                    images = chan.sites.map((s, i) => ({
                        url: `docs/screens/${canal}_${i}.png?v=` + Date.now(),
                        dur: (s.display_time || 30) * 1000
                    }));
                    document.getElementById('status').innerText = `DIFFUSION : ${canal.toUpperCase()} (${images.length} Écrans)`;
                    if (images.length > 0 && index === 0) rotate();
                }
            } catch (e) {
                document.getElementById('status').innerText = "ERREUR SYNC CLOUD";
                setTimeout(updateData, 10000);
            }
        }

        function rotate() {
            if (images.length === 0) return;
            const v = document.getElementById('viewer');
            const pb = document.getElementById('progress-bar');
            const current = images[index];

            v.style.opacity = 0.2;
            
            const img = new Image();
            img.onload = () => {
                v.style.backgroundImage = `url('${current.url}')`;
                v.style.opacity = 1;

                // Animation barre
                pb.style.transition = 'none';
                pb.style.width = '0%';
                setTimeout(() => {
                    pb.style.transition = `width ${current.dur}ms linear`;
                    pb.style.width = '100%';
                }, 50);

                setTimeout(() => {
                    index = (index + 1) % images.length;
                    // On vérifie les nouvelles données toutes les 5 images
                    if (index === 0) updateData();
                    rotate();
                }, current.dur);
            };
            img.src = current.url;
        }

        updateData();
    </script>
</body>
</html>
