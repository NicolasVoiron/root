<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #1a1a1a; }
        #viewer-container { display: flex; width: 100%; height: 100%; transition: opacity 0.8s; opacity: 0; }
        .pane { flex: 1; background-size: contain; background-repeat: no-repeat; background-position: center; border-right: 1px solid rgba(255,255,255,0.05); }
        #progress-bar { position: fixed; bottom: 0; left: 0; width: 0%; height: 6px; background: #3dcd58; z-index: 1000; box-shadow: 0 0 10px #3dcd58; }
        #info { position: fixed; top: 10px; right: 10px; color: #3dcd58; background: rgba(0,0,0,0.7); padding: 6px 15px; border-radius: 20px; font-family: sans-serif; font-size: 12px; border: 1px solid #3dcd58; z-index: 1000; }
    </style>
</head>
<body>
    <div id="info">Chargement...</div>
    <div id="viewer-container"></div>
    <div id="progress-bar"></div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const canal = params.get('canal') || 'bureau';
        let images = [], index = 0;

        async function fetchConfig() {
            try {
                const res = await fetch('config.json?v=' + Date.now());
                const data = await res.json();
                if (data.channels[canal]) {
                    images = data.channels[canal].sites.map((s, i) => ({
                        parts: s.split || 1,
                        dur: (s.display_time || 30) * 1000,
                        id: i
                    }));
                    document.getElementById('info').innerText = `LIVE: ${canal.toUpperCase()} | ${images.length} Ã‰CRANS`;
                    if (index === 0) rotate();
                }
            } catch (e) { setTimeout(fetchConfig, 5000); }
        }

        function rotate() {
            if (images.length === 0) return;
            const container = document.getElementById('viewer-container');
            const pb = document.getElementById('progress-bar');
            const current = images[index];

            container.style.opacity = 0;
            setTimeout(() => {
                container.innerHTML = '';
                for(let p=0; p < current.parts; p++) {
                    const div = document.createElement('div');
                    div.className = 'pane';
                    div.style.backgroundImage = `url('docs/screens/${canal}_${current.id}_p${p}.png?v=${Date.now()}')`;
                    container.appendChild(div);
                }
                container.style.opacity = 1;

                pb.style.transition = 'none';
                pb.style.width = '0%';
                setTimeout(() => {
                    pb.style.transition = `width ${current.dur}ms linear`;
                    pb.style.width = '100%';
                }, 50);

                setTimeout(() => {
                    index = (index + 1) % images.length;
                    if (index === 0) fetchConfig();
                    rotate();
                }, current.dur);
            }, 800);
        }
        fetchConfig();
    </script>
</body>
</html>
