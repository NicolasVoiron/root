<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #1a1a1a; font-family: sans-serif; }
        #viewer { display: flex; width: 100%; height: 100%; transition: opacity 1s ease; opacity: 0; }
        .pane { flex: 1; background-size: contain; background-repeat: no-repeat; background-position: top center; }
        #progress-bar { position: fixed; bottom: 0; left: 0; width: 0%; height: 3px; background: #3dcd58; z-index: 1000; }
        #badge { position: fixed; bottom: 10px; right: 15px; color: rgba(255,255,255,0.15); font-size: 10px; z-index: 1001; }
    </style>
</head>
<body>
    <div id="viewer"></div>
    <div id="progress-bar"></div>
    <div id="badge">SYNC...</div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const canal = params.get('canal') || 'bureau';
        let sites = [], index = 0;
        let rotationTimer = null;

        async function loadConfig() {
            try {
                const r = await fetch('config.json?v=' + Date.now());
                const d = await r.json();
                if (d.channels[canal]) {
                    sites = d.channels[canal].sites;
                    if (!rotationTimer) rotate();
                }
            } catch (e) { setTimeout(loadConfig, 10000); }
        }

        function rotate() {
            if (sites.length === 0) return;
            const container = document.getElementById('viewer');
            const pb = document.getElementById('progress-bar');
            const badge = document.getElementById('badge');
            const s = sites[index];

            container.style.opacity = 0;
            
            // Attendre la fin du fondu sortant
            setTimeout(() => {
                container.innerHTML = '';
                for(let p=0; p < s.split; p++) {
                    const div = document.createElement('div');
                    div.className = 'pane';
                    // Ajout du paramètre v= pour forcer le navigateur à ignorer le cache image
                    div.style.backgroundImage = `url('docs/screens/${canal}_${index}_p${p}.png?v=${Date.now()}')`;
                    container.appendChild(div);
                }
                
                badge.innerText = `LAST UPDATE: ${s.last_update || '--'}`;
                container.style.opacity = 1;

                // Barre de progression
                pb.style.transition = 'none'; pb.style.width = '0%';
                setTimeout(() => {
                    pb.style.transition = `width ${s.display_time * 1000}ms linear`;
                    pb.style.width = '100%';
                }, 50);

                // Programmer la suite
                rotationTimer = setTimeout(() => {
                    index = (index + 1) % sites.length;
                    if (index === 0) loadConfig(); // Rafraîchir la config après un tour complet
                    rotate();
                }, s.display_time * 1000);
            }, 1000);
        }

        loadConfig();
    </script>
</body>
</html>
